<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Sócio-Torcedor</title>
    <link rel="shortcut icon" href="Imagens/Icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="Formulário - 01.css">
</head>
<body>
    <div class="tudo">
        <div class="topo">
            <div class="nsocio">
                <img src="Imagens/logo-nacao.png" alt="logo-nacao" class="imagem">
                <h1 id="somos">Somos 58.047 sócios-torcedores </h1>
            </div>
            <div class="login">
                <h2 id="login">Fazer login</h2>
            </div>    
        </div>
        <h2 id="dados">PREENCHA SEUS DADOS</h2>
            <div class="corpo">
                <form>
                    <label for="Nome">Nome</label><br>
                    <input type="text" name="Nome" id="Nome"><br>

                    <label for="Sobrenome">Sobrenome</label><br>
                    <input type="text" name="Sobrenome" id="Sobrenome"><br>

                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email"><br>

                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha"><br>
                    
                    <label for="cpf">CPF</label><br>
                    <input type="text" name="cpf" id="cpf"> <br>

                    <label for="telefone">Contato</label><br>
                    <input type="tel" name="telefone" id="telefone"><br>
                        
                    <label for="nascimento">Data de Nascimento</label><br>
                    <input type="date" name="nascimento" id="nascimento"><br>

                    <label for="socio">Já é sócio? Insira seu código </label><br>
                    <input type="text" name="socio" id="socio"><br>      
                        
                    <input type="checkbox" id="condicoes" name="condicoes"/>
                    <label for="condicoes">Li os <a href="#">termos e condições</a></label><br>
                        
                    <input type="submit" value ="Cadastrar" class="botao"/>
                
                </form>
            </div>
        </div>
    </div>
</body>
</html>
